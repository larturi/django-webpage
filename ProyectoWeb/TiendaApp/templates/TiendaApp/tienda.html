{% extends "ProyectoWebApp/base.html" %} {% load static %} {% block content %}

<!-- Heading -->
<section class="page-section clearfix">
   <div class="container">
      <h1 class="text-white text-center">Tienda</h1>

      <div class="row">

         {% for producto in productos %}

               <div class="col-12 col-xl-6">
                  <div class="card m-4">
                     <div class="row no-gutters">
                        <div class="col-sm-5">
                           <img 
                              src="{{ producto.imagen.url }}" 
                              alt="{{ producto.nombre }}" 
                              class="card-img p-4"
                              style="max-width: 160px; max-height: 160px;"
                           >
                        </div>
                        <div class="col-sm-7">
                           <div class="card-body">
                                 <h3 
                                    class="card-title font-weight-bold text-uppercase"
                                    style="height: 35px; overflow: hidden; font-size: 16px; font-weight: 800;"
                                 >{{ producto.nombre }}</h3>
                                 <p class="card-text">{{ producto.nombre }}</p>
                                 <p class="card-text" style="font-size: 14px;">Precio: {{ producto.precio }}</p>
                           </div>
                        </div>
                     </div>
               </div>
               </div>
               
            {% endfor %}

         </div>

   </div>
</section>

{% endblock %}
