{% extends "ProyectoWebApp/base.html" %} {% load static %} {% block content %}

<!-- Heading -->
<section class="page-section clearfix">
   <div class="container">
      <h1 class="text-white text-center mb-5">Blog</h1>

      <div class="row">

         {% for post in posts %}

            <div class="col-6">
               <div class="card m-4" style="width: 500px;">
                  <div class="row no-gutters">
                      <div class="col-sm-5">
                        <img 
                           src="{{ post.imagen.url }}" 
                           alt="{{ post.titulo }}" 
                           class="card-img p-4"
                           style="max-width: 200px; max-height: 200px;"
                        >
                      </div>
                      <div class="col-sm-7">
                          <div class="card-body">
                              <h3 
                                 class="card-title font-weight-bold text-uppercase"
                                 style="height: 35px; overflow: hidden; font-size: 16px; font-weight: 800;"
                              >{{ post.titulo }}</h3>
                              <p class="card-text">{{ post.contenido }}</p>
                              <a href="#" class="btn btn-primary text-uppercase">Ir al post</a>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
            
         {% endfor %}

      </div>

   </div>
</section>

{% endblock %}
